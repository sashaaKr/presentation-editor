<div class="pagination">
    <md-button class="md-raised md-primary"
               ng-disabled="!isPrevAvailable()"
               ng-click="prevSlide()">
        <i class="fa fa-chevron-left"></i>
    </md-button>
    <md-button class="md-raised md-primary" ng-disabled="isNextAvailable()" ng-click="nextSlide()">
        <i class="fa fa-chevron-right"></i>
    </md-button>
</div>
